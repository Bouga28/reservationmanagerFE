<div class="container">
    <legend>Edit Item</legend>
    <form>
        <div class="mb-3">
            <label for="txtId" class="form-label">ID</label>
            <input type="number" name="id" [(ngModel)] = "typeForm.id" class="form-control" id="txtId" />
          </div>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "typeForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtSlug" class="form-label">Slug</label>
        <input type="text" name="slug" [(ngModel)] = "typeForm.slug" class="form-control" id="txtSlug" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
