<div class="container">
    <legend>Create Type</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "typeForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtSlug" class="form-label">Slug</label>
        <input type="text" name="price" [(ngModel)] = "typeForm.slug" class="form-control" id="txtSlug" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
